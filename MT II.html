<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MT II Practical</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><marquee>Watch Store</marquee></h1>
    </header>

    <div class="product-container">
        <div class="product-card">
            <img src="download.jpeg" alt="watch">

            <div class="price">
                <span class="new-price">₹1299</span>
                <span class="old-price">₹1,999</span>
            </div>
            <button>Add to Cart</button>
        </div>
    </div>
