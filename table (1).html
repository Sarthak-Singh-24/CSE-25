<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Marks Table</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Student Marks Table</h2>
  <table>
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Subject</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>101</td>
      <td>Vivek</td>
      <td>Computer Science</td>
      <td>95</td>
    </tr>
    <tr>
      <td>102</td>
      <td>Priya</td>
      <td>Mathematics</td>
      <td>88</td>
    </tr>
    <tr>
      <td>103</td>
      <td>Rahul</td>
      <td>Physics</td>
      <td>92</td>
    </tr>
  </table>
</body>
</html>
